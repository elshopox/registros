{% extends "base.html" %}

{% block content %}
<h2>Registro de Libros</h2>
<form method="POST">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required><br>

    <label for="resumen">Resumen:</label>
    <textarea id="resumen" name="resumen" required></textarea><br>

    <label for="medio">Medio:</label>
    <input type="radio" id="medio_fiasco" name="medio" value="Fiasco" required>Fiasco
    <input type="radio" id="medio_magnetico" name="medio" value="Magnético" required>Magnético<br>

    <input type="submit" value="Enviar">
</form>
{% endblock %}
